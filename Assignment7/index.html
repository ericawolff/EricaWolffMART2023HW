<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name="Monopoly Rules" content="describing the rules of Monopoly">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Hasboro" content="Erica Wolff"
        <title>Cool Cats</title>
        <link rel="sylesheet' href='./css/style.css">
        <style>
            body {background-color: rgba(245, 130, 92, 0.778)}
            h1 {color:midnightblue}
            table, th, td {
            border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <p>
            Site Username:
            <input type="text" name="name" id="test-text" placeholder="catluvr123"/>
        </p>

        <p>Cat owner?</p>
            <input type="radio" name="level" value="no" /> No
            <br />
            <input type="radio" name="level" value="yes" checked /> Yes
            <br />
            <input type="radio" name="level" value="willbe" /> Want to be
            <br />

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMAdSEQiQyYDo-W1oLeWambOZK6e9_5WVM4Q&usqp=CAU" alt="Egyptian kitty" width="500">


        <table>
            <tr>
               <th></th>
               <th scope="col">Monday</th>
               <th scope="col">Tuesday</th>
               <th scope="col">Wednesday</th>
            </tr>
            <tr>
               <th scope="row">Breakfast</th>
               <td>pancakes</td>
               <td>biscuits and gravy</td>
               <td>bagel</td>
            </tr>
            <tr>
               <th scope="row">Lunch</th>
               <td>chicken</td>
               <td>salad</td>
               <td>sandwich</td>
            </tr>
            <tr>
               <th scope="row">Dinner</th>
               <td>steak</td>
               <td>soup</td>
               <td>burger</td>
            </tr>
        </table>

        <p>Cats to see:</p>
            <input type="checkbox" name="service" value="lab" /> House cat
            <br />
            <input type="checkbox" name="service" value="library" /> Tiger
            <br />
            <input type="checkbox" name="service" value="online" /> Lion
            <br />
            <input type="checkbox" name="service" value="recreation" /> Puma

        <form action="http://www.example.com/login.php" method="post" id="sign-in" class="basic-forms">
            <input type="text" name="username" id="username_input" />
        </form>

        <form action="https://www.example.com" method="post">
            <p>Upload your favorite cat photo:</p>
              <input type="file" name="song" />
              <br />
              <input type="submit" value="Upload" />
         </form>

        <p>
            Comments or Concerns:
            <textarea name="comments" id="test-textarea">Enter up to 500 characters...</textarea>
        </p>
    </body>
</html>
